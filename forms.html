<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Demo</title>
</head>
<body>
  <h1>Form Demo</h1>

  <form action="/tacos">
    <p>
      <label for="username">ユーザー名：</label>
      <input id="username" type="text" placeholder="名前を入力" name="username">
    </p>
    <p>
      <label for="password">パスワード：</label>
      <input id="password" type="password" placeholder="パスワード" name="password">
    </p>
    <p>
      <label for="color">好きな色：</label>
      <input id="color" type="color" name="color">
    </p>
    <p>
      <label for="number">好きな数値：</label>
      <input id="number" type="number" placeholder="数字を入力" name="num">
    </p> 
    <button>送信</button>
  </form>
</body>
</html>
